<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeEdu - Smart Education Management System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-scanner/qr-scanner.min.js"></script>
</head>
<body>
    <!-- Landing Page -->
    <div id="landingPage" class="landing-page">
        <!-- Initial Welcome Screen -->
        <div id="welcomeScreen" class="welcome-screen">
            <div class="welcome-content">
                <h1 class="brand-title">TimeEdu</h1>
                <p class="brand-subtitle">Professional Education Management Platform</p>
                
                <div class="glass-buttons-container">
                    <div class="login-section">
                        <div class="custom-logo user-profile-logo">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <button id="showLoginBtn" class="glass-btn glass-btn-login">
                            <span>Login</span>
                            <div class="glass-shine"></div>
                        </button>
                    </div>
                    <div class="register-section">
                        <div class="custom-logo circular-user-logo">
                            <i class="fas fa-user-cog"></i>
                        </div>
                        <button id="showRegisterBtn" class="glass-btn glass-btn-register">
                            <span>Register</span>
                            <div class="glass-shine"></div>
                        </button>
                    </div>
                </div>
                
                <div class="demo-info">
                    <p>Demo Accounts Available:</p>
                    <div class="demo-accounts-grid">
                        <span>student@demo.com</span>
                        <span>lecturer@demo.com</span>
                        <span>principal@demo.com</span>
                        <span>parent@demo.com</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Auth Forms Screen (Hidden Initially) -->
        <div id="authScreen" class="auth-screen" style="display: none;">
            <button id="backToWelcome" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back
            </button>
            
            <div class="auth-container-glass">
                <!-- Login Form -->
                <form id="loginForm" class="auth-form glass-form active">
                    <h2>Login to TimeEdu</h2>
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="loginUserType">I am a:</label>
                        <select id="loginUserType" required>
                            <option value="">Select User Type</option>
                            <option value="student">Student</option>
                            <option value="lecturer">Lecturer</option>
                            <option value="floor_incharge">Floor Incharge</option>
                            <option value="principal">Principal/HOD</option>
                            <option value="parent">Parent</option>
                            <option value="guardian">Guardian</option>
                        </select>
                    </div>
                    <button type="submit" class="glass-btn glass-btn-submit">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Login to Dashboard</span>
                        <div class="glass-shine"></div>
                    </button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form glass-form">
                    <h2>Register for TimeEdu</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="regName">First Name</label>
                            <input type="text" id="regName" required>
                        </div>
                        <div class="form-group">
                            <label for="regSurname">Surname</label>
                            <input type="text" id="regSurname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email Address</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="regCollegeEmail">College/School Email</label>
                        <input type="email" id="regCollegeEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="regMobile">Mobile Number</label>
                        <input type="tel" id="regMobile" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="regPassword">Password</label>
                            <input type="password" id="regPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="regConfirmPassword">Confirm Password</label>
                            <input type="password" id="regConfirmPassword" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="regUserType">I am a:</label>
                        <select id="regUserType" required>
                            <option value="">Select User Type</option>
                            <option value="student">Student</option>
                            <option value="lecturer">Lecturer</option>
                            <option value="floor_incharge">Floor Incharge</option>
                            <option value="principal">Principal/HOD</option>
                            <option value="parent">Parent</option>
                            <option value="guardian">Guardian</option>
                        </select>
                    </div>
                    <button type="submit" class="glass-btn glass-btn-submit">
                        <i class="fas fa-user-plus"></i>
                        <span>Create Account</span>
                        <div class="glass-shine"></div>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Dashboard (Hidden initially) -->
    <div id="dashboard" class="dashboard" style="display: none;">
        <!-- Welcome Header -->
        <header class="dashboard-header">
            <div class="user-info">
                <div class="logo" style="display: flex; align-items: center; gap: var(--space-8);">
                    <i class="fas fa-graduation-cap" style="color: #DEC489; font-size: var(--font-size-2xl);"></i>
                    <span style="color: #DEC489; font-size: var(--font-size-2xl); font-weight: var(--font-weight-bold);">TimeEdu</span>
                </div>
                <h1 id="dashboardTitle">Welcome</h1>
                <p id="userWelcome">Welcome back!</p>
            </div>
            <div class="header-actions">
                <div class="notification-bell">
                    <i class="fas fa-bell" style="color: #DEC489;"></i>
                    <span class="notification-badge" id="notificationCount">3</span>
                </div>
                <div class="user-avatar" id="userAvatar" style="background: rgba(222, 196, 137, 0.2); color: #DEC489;">
                    <i class="fas fa-user"></i>
                </div>
                <button id="logoutBtn" class="btn" style="margin-left: var(--space-16);">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </header>

        <!-- Liquid Glass Navigation -->
        <div class="liquid-nav-container">
            <nav class="liquid-nav" id="liquidNav">
                <!-- Liquid glass buttons will be populated based on user type -->
            </nav>
        </div>

        <main class="main-content">
            <!-- Content header for section titles -->
            <div class="content-header" style="padding: var(--space-16) var(--space-24); border-bottom: 1px solid rgba(222, 196, 137, 0.1);">
                <h2 id="sectionTitle" style="color: #DEC489; font-size: var(--font-size-2xl); margin: 0;">Dashboard</h2>
                <button class="btn" id="helpBtn" style="margin-left: auto;">
                    <i class="fas fa-question-circle"></i>
                    Help
                </button>
            </div>

            <div id="dashboardContent" class="dashboard-content">
                <!-- Content will be loaded dynamically -->
            </div>
        </main>
    </div>

    <!-- Modal for various forms and confirmations -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody">
                <!-- Modal content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
